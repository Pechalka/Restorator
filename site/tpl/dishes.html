<div class="well form-search">
		<span style="font-size: 20px">Категория </span>
			<select class="span6" data-bind="options: categories, value: chosen_category, optionsText : 'name' ">
              </select>

              <div class="btn-group ">
              <a  class="btn btn-success " id="add-dish" href="javascript:void(0)" data-bind="click : add_category">добавить</a>
              <a  class="btn btn-danger " id="delete-dish" data-bind="css : { 'disabled' : !can_delete_category() }, click : remove_category">удалить</a>
             </div>
            
</div>

<div class="navbar" data-bind="foreach : dishes">
	<div class="navbar-inner" style="margin-top: 10px">
		<a class="brand" data-toggle="modal" href="#myModal2" data-bind="text : name, click : $parent.edit_dishe"></a>
		<button class="close" style="margin-top: 10px" data-bind="click : $parent.remove" >&times;</button>
	</div>	
</div>
<div>
	<div class="span7 pagination pagination-large">
	              <ul>
	                <li><a href="#">1</a></li>
	                <li><a href="#">2</a></li>
	                <li><a href="#">3</a></li>
	                <li><a href="#">4</a></li>
	                <li><a href="#">5</a></li>
	             </ul>
	</div>
	<a data-bind="click : add_dish, css : { 'disabled' : !can_add_dish() }" class="btn btn-success btn-large pull-right"   style="margin-top: 20px" data-toggle="modal" href="#myModal2">Добавить блюдо</a>  
</div>  

<div id="popup" data-bind="with : popup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
